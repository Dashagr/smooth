<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.scss" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6fb5daf32c.js" crossorigin="anonymous"></script>

    <title>Contact</title>
</head>

<body>
    <main data-router-wrapper>
        <section data-router-view="contact" class="contact">
            <div class="contact-content">
                <div class="contact-presentation">
                    <h1>Contact Page</h1>

                    <div class="buttons">
                        <div class="button">
                            <div class="icon">
                                <i class="fab fa-facebook-f"></i></div>
                            <span>Facebook</span>
                        </div>

                        <div class="button">
                            <div class="icon">
                                <i class="fab fa-telegram-plane"></i></div>
                            <span>Telegram</span>
                        </div>

                        <div class="button">
                            <div class="icon">
                                <i class="fab fa-instagram"></i></div>
                            <span>Instagram</span>
                        </div>

                        <div class="button">
                            <div class="icon">
                                <i class="fab fa-github"></i></div>
                            <span>Github</span>
                        </div>

                        <div class="button">
                            <div class="icon">
                                <i class="fab fa-linkedin-in"></i></div>
                            <span>Linked In</span>
                        </div>

                        <div class="button">
                            <div class="icon">
                                <i class="fas fa-at"></i></div>
                            <span>Gmail</span>
                        </div>

                    </div>
                </div>
                <img src="./images/contact.svg" alt="contact" />
            </div>
        </section>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
